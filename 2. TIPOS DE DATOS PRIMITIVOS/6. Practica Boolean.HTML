<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>JavaScript Práctica Boolean</title>
	</head>

	<body>
		<p class="block-text"></p>
		<script type="text/javascript">
		/*       
        	Mostrar una información al usuario dependiendo de si está conectado o no.
       		Mensaje si no está conectado: Debes registrate para leer este artículo.
       		Mensaje si está conectado: Haz click aquí para ver el contenido.
        */
        const USER_LOGGED = true;
        const BLOCK_TECT = document.querySelector('.block-text')
        if(USER_LOGGED){
        	BLOCK_TECT.innerHTML = 'Haz click aquí para ver el contenido.'
        }else {
        	BLOCK_TECT.innerHTML = 'Debes registrate para leer este artículo.'
        }
		</script>
	</body>

</html>
