<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript: Numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			// + SUMAR
				console.log(2+2)
			// - RESTAR
				console.log(5-1)
			// * MULTIPLICAR
				console.log(2*6)
			// / DIVIDIR
				console.log(4/2)
			// < MENOR QUE
				console.log(100<20)
			// > MAYOR QUE
				console.log(500>50)
			// <= MENOR O IGUAL QUE
				console.log(60<=80)
			// >= MAYOR O IGUAL QUE
				console.log(70>=80)
			// == IGUAL QUE
				console.log(101===101)
				console.log(101==='101')
			// != NO ES IGUAL QUE
				console.log(40 != 40)

			// TYPEOF
				let num = 20;
				console.log(typeof num)
				let text = 'Samuel';
				console.log(typeof text)

			// NaN
				const notNumber = 5 + ' codos';
				console.log(notNumber)
				console.log(typeof notNumber)

			// isNaN()
				console.log(isNaN(NaN))
				console.log(isNaN('Hola'))
				console.log(isNaN('21'))
				console.log(isNaN(2020))

			// toString()
				let number = 101
				console.log(typeof number)
				console.log(typeof number.toString())

			// toFixed()
				console.log(number.toFixed(2))
		</script>

	</body>
</html>
