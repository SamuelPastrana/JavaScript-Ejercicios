<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript: Null Y Undefined</title>
	</head>

	<body>
		<script type="text/javascript">
		
		//UNDEFINED
			console.log(a)
			var a = 'Celine'
			console.log(a)

			let b = 'Mexico'
			console.log(b)

		// NULL	
			var c = null
			console.log(c)

			let d = null
			console.log(d)
		</script>

	</body>
</html>
