<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript: Práctica Numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			//EJERCICIO # 1
			/*
				En una cena de amigos os llega la cuenta y queréis dividir entre todos ¿Cuánto os toca pagar a cada uno?
				Total: 102€ 
				Personas: 6
			*/
			const TOTALCENA = 102;
			const PEOPLE = 6;
			const TOTAL_BY_PERSON = TOTALCENA / PEOPLE;
			console.log('VALOR A PAGAR CADA UNO ES: ' + TOTAL_BY_PERSON)

			//EJERCICIO # 2

			/*	
				Móvil(300) + Cascos (30) + Funda(10)
				Descuento 10%
			*/

			const PRICE_MOBILE = 300;
			const PRICE_HEADPHONES = 30;
			const PRICE_CASE = 10;
			const DISCOUNT = 10/100;
			const TOTALPRICE = (PRICE_MOBILE + PRICE_HEADPHONES + PRICE_CASE) * DISCOUNT;
			console.log('EL PRECIO TOTAL DE LOS PRODUCTOS ES: ' + TOTALPRICE)
		</script>

	</body>
</html>
