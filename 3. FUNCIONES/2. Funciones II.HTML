<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Funciones II</title>
	</head>
	<body>
		<script type="text/javascript">
			var sayHello = function(name = 'Samuel'){
				return `Hola ${name}`
			}
			console.log(sayHello())
			console.log(sayHello('Rodolfo'))
		</script>
	</body>
</html>
