<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Funciones</title>
	</head>

	<body>
		<script type="text/javascript">

			function sayHello(){
				console.log('Hello World')
			}
			sayHello()

			function sum(){
				console.log(10 + 10)
			}
			sum()

			const text = "SamuelPastrana"
			function sayName(){
				console.log(text)
			}
			sayName()

			function sum2(a, b){
				console.log(a + b)
			}
			 sum2(100, 1)
			 sum2(10, 1)
			 sum2(21, 31)
			 sum2(61, 90)

			 function sayGood(name = 'Bye'){
			 	return `Good ${name}`;
			 }
			 console.log(sayGood())
			 console.log(sayGood('Very'))
		</script>

	</body>
</html>
